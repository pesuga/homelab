apiVersion: v1
kind: Service
metadata:
  name: traefik-nodeport
  namespace: homelab
  labels:
    app: traefik
    component: ingress
spec:
  type: NodePort
  selector:
    app: traefik
  ports:
  - name: web
    port: 80
    targetPort: web
    nodePort: 30080
  - name: websecure
    port: 443
    targetPort: websecure
    nodePort: 30443
  - name: dashboard
    port: 8080
    targetPort: dashboard
    nodePort: 30888
  externalTrafficPolicy: Local