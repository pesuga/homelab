---
# Fix Family Assistant Ingress - Add assistant.homelab.pesulabs.net
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: family-assistant-ingress-fixed
  namespace: homelab
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: "homelab-https-redirect@kubernetescrd"
    # Add rewrite rules for React SPA
    traefik.ingress.kubernetes.io/router.middlewares: "homelab-stripprefix@kubernetescrd"
spec:
  ingressClassName: traefik
  tls:
  - secretName: family-assistant-tls
    hosts:
    - family-assistant.homelab.pesulabs.net
    - assistant.homelab.pesulabs.net
  rules:
  - host: family-assistant.homelab.pesulabs.net
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: family-assistant-backend
            port:
              number: 8001
      - path: /dashboard
        pathType: Prefix
        backend:
          service:
            name: family-assistant-frontend
            port:
              number: 3000
      - path: /dashboard/
        pathType: Prefix
        backend:
          service:
            name: family-assistant-frontend
            port:
              number: 3000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: family-assistant-frontend
            port:
              number: 3000
  - host: assistant.homelab.pesulabs.net
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: family-assistant-backend
            port:
              number: 8001
      - path: /dashboard
        pathType: Prefix
        backend:
          service:
            name: family-assistant-frontend
            port:
              number: 3000
      - path: /dashboard/
        pathType: Prefix
        backend:
          service:
            name: family-assistant-frontend
            port:
              number: 3000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: family-assistant-frontend
            port:
              number: 3000