---
# Admin Dashboard Ingress - admin.homelab.pesulabs.net
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: admin-dashboard-ingress
  namespace: homelab
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
  - secretName: admin-dashboard-tls
    hosts:
    - admin.homelab.pesulabs.net
  rules:
  - host: admin.homelab.pesulabs.net
    http:
      paths:
      # API routes go to backend
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: family-assistant-backend
            port:
              number: 8001
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: family-assistant-backend
            port:
              number: 8001
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: family-assistant-backend
            port:
              number: 8001
      # Everything else goes to frontend
      - path: /
        pathType: Prefix
        backend:
          service:
            name: family-assistant-frontend
            port:
              number: 3000