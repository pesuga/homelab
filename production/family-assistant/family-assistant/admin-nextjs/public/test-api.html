<!DOCTYPE html>
<html>
<head>
    <title>API Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 3px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Family Assistant API Test</h1>

    <div class="test-section">
        <h2>1. Test Health Endpoint</h2>
        <button onclick="testHealth()">Test /health</button>
        <div id="health-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>2. Test Login Endpoint</h2>
        <input type="email" id="email" placeholder="Email" value="admin@test.com">
        <input type="password" id="password" placeholder="Password" value="admin123">
        <button onclick="testLogin()">Test Login</button>
        <div id="login-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>3. Test Auth Check (if logged in)</h2>
        <button onclick="testAuthMe()">Test /api/v1/auth/me</button>
        <div id="auth-result" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://100.81.76.55:30080';
        let token = null;

        async function testHealth() {
            const result = document.getElementById('health-result');
            try {
                result.textContent = 'Testing...';
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                result.className = 'result success';
                result.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                result.className = 'result error';
                result.textContent = 'Error: ' + error.message;
            }
        }

        async function testLogin() {
            const result = document.getElementById('login-result');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                result.textContent = 'Testing login...';
                const response = await fetch(`${API_BASE}/api/v1/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        remember_me: false
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    token = data.access_token;
                    result.className = 'result success';
                    result.textContent = 'Login successful!\nToken: ' + token.substring(0, 50) + '...';
                } else {
                    result.className = 'result error';
                    result.textContent = 'Login failed: ' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = 'Error: ' + error.message;
            }
        }

        async function testAuthMe() {
            const result = document.getElementById('auth-result');

            if (!token) {
                result.className = 'result error';
                result.textContent = 'No token - please login first';
                return;
            }

            try {
                result.textContent = 'Testing...';
                const response = await fetch(`${API_BASE}/api/v1/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();

                if (response.ok) {
                    result.className = 'result success';
                    result.textContent = JSON.stringify(data, null, 2);
                } else {
                    result.className = 'result error';
                    result.textContent = 'Failed: ' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = 'Error: ' + error.message;
            }
        }

        // Auto-test health on load
        window.onload = testHealth;
    </script>
</body>
</html>
