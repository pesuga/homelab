# Nginx configuration for Family Assistant Frontend
# Optimized for React SPA with API proxy

# DNS resolver for Kubernetes service discovery
resolver 10.43.0.10 valid=10s;
resolver_timeout 5s;

server {
    listen 3000;
    server_name _;

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/json application/javascript;

    # Security headers (additional layer, backend also sets these)
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # API proxy to backend
    location /api/ {
        # Use variable to prevent nginx from crashing if backend is unavailable at startup
        set $backend "family-assistant.homelab.svc.cluster.local:8001";
        proxy_pass http://$backend;
        proxy_http_version 1.1;

        # Preserve headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
    }

    # Dashboard API proxy - map /api/dashboard/ to backend's /dashboard/
    location /api/dashboard/ {
        # Directly proxy to backend with path rewrite
        proxy_pass http://family-assistant.homelab.svc.cluster.local:8001/dashboard/;
        proxy_http_version 1.1;

        # Preserve headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
    }

    # WebSocket proxy
    location /ws {
        set $backend "family-assistant.homelab.svc.cluster.local:8001";
        proxy_pass http://$backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Metrics endpoint proxy
    location /metrics {
        set $backend "family-assistant.homelab.svc.cluster.local:8001";
        proxy_pass http://$backend/metrics;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # SPA routing - serve index.html for all non-file requests
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Handle dashboard subpath - React SPA routing (matches Vite base: '/dashboard/')
    location /dashboard/ {
        # For static assets under /dashboard/, try to serve them directly
        location ~* ^/dashboard/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # For all other dashboard requests, serve the React app
        try_files $uri $uri/ /dashboard/index.html;
    }

    # Handle dashboard path without trailing slash - redirect to include it
    location = /dashboard {
        return 301 /dashboard/;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
