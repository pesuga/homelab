---
# Correct Family Assistant Ingress Configuration
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: family-assistant-ingress
  namespace: homelab
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
  - secretName: family-assistant-tls
    hosts:
    - family-assistant.homelab.pesulabs.net
    - assistant.homelab.pesulabs.net
  rules:
  - host: family-assistant.homelab.pesulabs.net
    http:
      paths:
      # API routes
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: family-assistant-backend
            port:
              number: 8001
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: family-assistant-backend
            port:
              number: 8001
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: family-assistant-backend
            port:
              number: 8001
      # Everything else goes to frontend (including /dashboard/)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: family-assistant-frontend
            port:
              number: 3000
  - host: assistant.homelab.pesulabs.net
    http:
      paths:
      # API routes
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: family-assistant-backend
            port:
              number: 8001
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: family-assistant-backend
            port:
              number: 8001
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: family-assistant-backend
            port:
              number: 8001
      # Everything else goes to frontend (including /dashboard/)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: family-assistant-frontend
            port:
              number: 3000