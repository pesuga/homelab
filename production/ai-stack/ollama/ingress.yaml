apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: ollama
  namespace: ollama
  labels:
    app: ollama
spec:
  entryPoints:
    - websecure  # HTTPS entry point
  routes:
    - match: Host(`ollama.homelab.pesulabs.net`)
      kind: Rule
      services:
        - name: ollama
          port: 11434
  # TLS configuration
  tls:
    secretName: ollama-tls  # Reference to TLS certificate secret
---
# Optional: HTTP to HTTPS redirect
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: ollama-http
  namespace: ollama
  labels:
    app: ollama
spec:
  entryPoints:
    - web  # HTTP entry point
  routes:
    - match: Host(`ollama.homelab.pesulabs.net`)
      kind: Rule
      services:
        - name: ollama
          port: 11434
      middlewares:
        - name: https-redirect
          namespace: ollama
---
# HTTPS redirect middleware
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: https-redirect
  namespace: ollama
spec:
  redirectScheme:
    scheme: https
    permanent: true
