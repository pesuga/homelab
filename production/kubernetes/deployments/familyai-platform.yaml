apiVersion: v1
kind: Namespace
metadata:
  name: familyai
  labels:
    name: familyai
    environment: production
    app.kubernetes.io/name: familyai-platform

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: familyai-config
  namespace: familyai
  labels:
    app.kubernetes.io/name: familyai-platform
    app.kubernetes.io/component: config
data:
  # Database Configuration
  POSTGRES_DB: "family_ai"
  POSTGRES_USER: "familyai"
  REDIS_DB: "0"

  # Application Configuration
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"

  # AI Services Configuration
  WHISPER_MODEL: "small"
  OLLAMA_MODEL: "qwen2.5-coder:14b"
  EMBEDDING_MODEL: "nomic-embed-text"

  # Service URLs
  POSTGRES_HOST: "postgres-familyai"
  REDIS_HOST: "redis-familyai"
  QDRANT_HOST: "qdrant-familyai"
  OLLAMA_HOST: "ollama-familyai"
  WHISPER_HOST: "whisper-familyai"
  MEM0_HOST: "mem0-familyai"

  # Ports
  POSTGRES_PORT: "5432"
  REDIS_PORT: "6379"
  QDRANT_PORT_HTTP: "6333"
  QDRANT_PORT_GRPC: "6334"
  OLLAMA_PORT: "11434"
  WHISPER_PORT: "9000"
  MEM0_PORT: "8000"

---
apiVersion: v1
kind: Secret
metadata:
  name: familyai-secrets
  namespace: familyai
  labels:
    app.kubernetes.io/name: familyai-platform
    app.kubernetes.io/component: secrets
type: Opaque
data:
  # These should be base64 encoded
  # postgres-password: $(echo -n 'your-postgres-password' | base64)
  # jwt-secret: $(echo -n 'your-super-secret-jwt-key' | base64)
  POSTGRES_PASSWORD: ZmFtaWx5YWlfYWRtaW5fcGFzc3dvcmQ=  # Change this in production!
  JWT_SECRET_KEY: eW91ci1zdXBlci1zZWNyZXQtand0LWtleS1jaGFuZ2UtdGhpcy1pbi1wcm9kdWN0aW9u  # Change this in production!

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data-pvc
  namespace: familyai
  labels:
    app.kubernetes.io/name: familyai-platform
    app.kubernetes.io/component: database
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fast-ssd  # Adjust based on your storage class
  resources:
    requests:
      storage: 10Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data-pvc
  namespace: familyai
  labels:
    app.kubernetes.io/name: familyai-platform
    app.kubernetes.io/component: cache
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fast-ssd
  resources:
    requests:
      storage: 5Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qdrant-data-pvc
  namespace: familyai
  labels:
    app.kubernetes.io/name: familyai-platform
    app.kubernetes.io/component: vector-db
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fast-ssd
  resources:
    requests:
      storage: 20Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: familyai-postgres
  namespace: familyai
  labels:
    app.kubernetes.io/name: familyai-platform
    app.kubernetes.io/component: database
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: familyai-platform
      app.kubernetes.io/component: database
  template:
    metadata:
      labels:
        app.kubernetes.io/name: familyai-platform
        app.kubernetes.io/component: database
        app.kubernetes.io/version: "1.0.0"
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5432
          name: postgres
          protocol: TCP
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: familyai-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: familyai-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: familyai-secrets
              key: POSTGRES_PASSWORD
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        - name: postgres-init
          mountPath: /docker-entrypoint-initdb.d
          readOnly: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - $(POSTGRES_USER)
            - -d
            - $(POSTGRES_DB)
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - $(POSTGRES_USER)
            - -d
            - $(POSTGRES_DB)
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 1
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-data-pvc
      - name: postgres-init
        configMap:
          name: familyai-config
          optional: true

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-familyai
  namespace: familyai
  labels:
    app.kubernetes.io/name: familyai-platform
    app.kubernetes.io/component: database
spec:
  selector:
    app.kubernetes.io/name: familyai-platform
    app.kubernetes.io/component: database
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: familyai-api
  namespace: familyai
  labels:
    app.kubernetes.io/name: familyai-platform
    app.kubernetes.io/component: api
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: familyai-platform
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: familyai-platform
        app.kubernetes.io/component: api
        app.kubernetes.io/version: "1.0.0"
    spec:
      containers:
      - name: familyai-api
        image: familyai-platform:1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: familyai-config
              key: ENVIRONMENT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: familyai-config
              key: LOG_LEVEL
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DB)"
        - name: REDIS_URL
          value: "redis://$(REDIS_HOST):$(REDIS_PORT)/$(REDIS_DB)"
        - name: QDRANT_URL
          value: "http://$(QDRANT_HOST):$(QDRANT_PORT_HTTP)"
        - name: OLLAMA_URL
          value: "http://$(OLLAMA_HOST):$(OLLAMA_PORT)"
        - name: WHISPER_URL
          value: "http://$(WHISPER_HOST):$(WHISPER_PORT)"
        - name: MEM0_URL
          value: "http://$(MEM0_HOST):$(MEM0_PORT)"
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: familyai-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: familyai-config
              key: POSTGRES_PORT
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: familyai-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: familyai-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: familyai-secrets
              key: POSTGRES_PASSWORD
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: familyai-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: familyai-config
              key: REDIS_PORT
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: familyai-secrets
              key: JWT_SECRET_KEY
        volumeMounts:
        - name: audio-storage
          mountPath: /app/uploads
        - name: logs-storage
          mountPath: /app/logs
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 1
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]
      volumes:
      - name: audio-storage
        emptyDir: {}
      - name: logs-storage
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: familyai-api
  namespace: familyai
  labels:
    app.kubernetes.io/name: familyai-platform
    app.kubernetes.io/component: api
spec:
  selector:
    app.kubernetes.io/name: familyai-platform
    app.kubernetes.io/component: api
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: familyai-ingress
  namespace: familyai
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    cert-manager.io/cluster-issuer: letsencrypt-prod
  labels:
    app.kubernetes.io/name: familyai-platform
    app.kubernetes.io/component: ingress
spec:
  tls:
  - hosts:
    - api.familyai.example.com
    - familyai.example.com
    secretName: familyai-tls
  rules:
  - host: api.familyai.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: familyai-api
            port:
              number: 8000
  - host: familyai.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: familyai-api
            port:
              number: 8000