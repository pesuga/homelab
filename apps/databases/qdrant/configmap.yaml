apiVersion: v1
kind: ConfigMap
metadata:
  name: qdrant-config
  namespace: databases
data:
  config.yaml: |
    log_level: INFO
    
    storage:
      # Storage persistence path
      storage_path: /qdrant/storage
      
      # Snapshots settings
      snapshots_path: /qdrant/snapshots
      
      # Default vector parameters
      vector_size: 768
      
      # Performance optimizations
      performance:
        max_optimization_threads: 2
    
    service:
      # HTTP API settings
      http_port: 6333
      
      # gRPC API settings
      grpc_port: 6334
    
    telemetry:
      # Whether to collect anonymous telemetry data
      enabled: false
