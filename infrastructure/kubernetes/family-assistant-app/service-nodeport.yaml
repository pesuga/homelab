apiVersion: v1
kind: Service
metadata:
  name: family-assistant-nodeport
  namespace: family-assistant-app
  labels:
    app.kubernetes.io/name: family-assistant
    app.kubernetes.io/component: frontend
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: family-assistant
    app.kubernetes.io/component: frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
    nodePort: 30080