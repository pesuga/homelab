apiVersion: v1
kind: ConfigMap
metadata:
  name: family-assistant-config
  namespace: family-assistant-app
  labels:
    app.kubernetes.io/name: family-assistant
    app.kubernetes.io/component: frontend
data:
  # Environment variables for the Family Assistant app
  NODE_ENV: "production"
  VITE_API_BASE_URL: "http://family-assistant-backend.homelab.svc.cluster.local:8001"
  VITE_WS_URL: "ws://family-assistant-backend.homelab.svc.cluster.local:8001"
  VITE_APP_NAME: "Family Assistant"
  VITE_APP_VERSION: "1.0.0"
  # PWA Configuration
  VITE_PWA_ENABLED: "true"
  VITE_OFFLINE_SUPPORT: "true"
  # Theme and Accessibility
  VITE_DEFAULT_THEME: "auto"
  VITE_ACCESSIBILITY_MODE: "enhanced"
  # Family Features
  VITE_VOICE_ENABLED: "true"
  VITE_MULTI_LANGUAGE: "true"
  VITE_ROLES_ENABLED: "true"