apiVersion: v1
kind: Service
metadata:
  name: family-admin
  namespace: homelab
  labels:
    app.kubernetes.io/name: family-admin
    app.kubernetes.io/component: admin
    app.kubernetes.io/part-of: family-assistant
  annotations:
    prometheus.io/scrape: "false"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 3000
    targetPort: http
    protocol: TCP
  selector:
    app.kubernetes.io/name: family-admin
    app.kubernetes.io/component: admin