apiVersion: apps/v1
kind: Deployment
metadata:
  name: family-admin
  namespace: homelab
  labels:
    app.kubernetes.io/name: family-admin
    app.kubernetes.io/component: admin
    app.kubernetes.io/part-of: family-assistant
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: family-admin
      app.kubernetes.io/component: admin
  template:
    metadata:
      labels:
        app.kubernetes.io/name: family-admin
        app.kubernetes.io/component: admin
        app.kubernetes.io/part-of: family-assistant
      annotations:
        checksum/config: "family-assistant-admin-config-v1"
        prometheus.io/scrape: "false"
    spec:
      containers:
      - name: family-admin
        image: 100.81.76.55:30500/family-admin:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "http://family-assistant-backend.homelab.svc.cluster.local:8001"
        - name: NEXT_PUBLIC_APP_URL
          value: "https://app.fa.pesulabs.net"
        - name: NEXTAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: family-assistant-secrets
              key: nextauth-secret
        - name: NEXTAUTH_URL
          value: "https://admin.fa.pesulabs.net"
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/ready
            port: http
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /api/health
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 30
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/.next/cache
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000