apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: homelab
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'homelab'
        environment: 'production'

    scrape_configs:
      # Prometheus itself
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # Kubernetes cluster metrics
      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - source_labels: [__address__]
            regex: '(.*):10250'
            replacement: '${1}:9100'
            target_label: __address__

      # Kubernetes pods
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__

      # ROCm GPU Exporter on compute node
      - job_name: 'rocm-gpu-exporter'
        static_configs:
          - targets: ['100.72.98.106:9101']  # Compute node Tailscale IP
            labels:
              instance: 'compute-node'
              node: 'pesubuntu'
              gpu_type: 'amd_rx_7800_xt'

      # Ollama service
      - job_name: 'ollama'
        static_configs:
          - targets: ['100.72.98.106:11434']
            labels:
              instance: 'compute-node'
              service: 'ollama'

      # LiteLLM service
      - job_name: 'litellm'
        static_configs:
          - targets: ['100.72.98.106:8000']
            labels:
              instance: 'compute-node'
              service: 'litellm'
        metrics_path: '/metrics'

      # N8n (if it exposes metrics)
      - job_name: 'n8n'
        static_configs:
          - targets: ['n8n.homelab.svc.cluster.local:5678']
            labels:
              service: 'n8n'

      # PostgreSQL Exporter (if deployed)
      - job_name: 'postgres'
        static_configs:
          - targets: ['postgres.homelab.svc.cluster.local:5432']
            labels:
              service: 'postgres'

      # Redis Exporter (if deployed)
      - job_name: 'redis'
        static_configs:
          - targets: ['redis.homelab.svc.cluster.local:6379']
            labels:
              service: 'redis'
