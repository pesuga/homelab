apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: family-assistant
  namespace: homelab
  labels:
    app: family-assistant
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: homelab-https-redirect@kubernetescrd
spec:
  tls:
  - hosts:
    - assistant.homelab.pesulabs.net
    secretName: family-assistant-tls
  rules:
  - host: assistant.homelab.pesulabs.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: family-assistant
            port:
              number: 8001
