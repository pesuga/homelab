# Mem0 AI Memory Layer Deployment
# Version: Mem0 0.1.42
# Purpose: Persistent memory for agentic workflows
# Integration: Qdrant (vector store), Ollama (LLM + embeddings)
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mem0-config
  namespace: homelab
  labels:
    app: mem0
data:
  OLLAMA_BASE_URL: "http://100.72.98.106:11434"  # Compute node Tailscale IP
  QDRANT_HOST: "qdrant.homelab.svc.cluster.local"
  QDRANT_PORT: "6333"
  COLLECTION_NAME: "mem0_memories"
  LLM_MODEL: "mistral:7b-instruct-q4_K_M"
  EMBEDDING_MODEL: "nomic-embed-text"
---
apiVersion: v1
kind: Service
metadata:
  name: mem0
  namespace: homelab
  labels:
    app: mem0
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: mem0
---
apiVersion: v1
kind: Service
metadata:
  name: mem0-nodeport
  namespace: homelab
  labels:
    app: mem0
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
      nodePort: 30880  # External access for testing
  selector:
    app: mem0
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mem0
  namespace: homelab
  labels:
    app: mem0
spec:
  replicas: 2  # High availability
  selector:
    matchLabels:
      app: mem0
  template:
    metadata:
      labels:
        app: mem0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/health"
    spec:
      containers:
      - name: mem0
        image: mem0-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: mem0-config
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
