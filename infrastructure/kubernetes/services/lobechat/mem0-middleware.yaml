# LobeChat mem0 Middleware Deployment
# Bridges LobeChat with mem0 memory layer
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: lobechat-mem0-middleware-config
  namespace: homelab
  labels:
    app: lobechat-mem0-middleware
data:
  PORT: "11435"
  OLLAMA_URL: "http://100.72.98.106:11434"  # Compute node via Tailscale
  MEM0_URL: "http://mem0.homelab.svc.cluster.local:8080"

---
apiVersion: v1
kind: Service
metadata:
  name: lobechat-mem0-middleware
  namespace: homelab
  labels:
    app: lobechat-mem0-middleware
spec:
  type: ClusterIP
  ports:
    - port: 11435
      targetPort: 11435
      protocol: TCP
      name: http
  selector:
    app: lobechat-mem0-middleware

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lobechat-mem0-middleware
  namespace: homelab
  labels:
    app: lobechat-mem0-middleware
spec:
  replicas: 2  # For high availability
  selector:
    matchLabels:
      app: lobechat-mem0-middleware
  template:
    metadata:
      labels:
        app: lobechat-mem0-middleware
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "11435"
        prometheus.io/path: "/health"
    spec:
      containers:
      - name: middleware
        image: lobechat-mem0-middleware:latest
        imagePullPolicy: Never  # Local image only
        ports:
        - containerPort: 11435
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: lobechat-mem0-middleware-config
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 11435
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 11435
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
      restartPolicy: Always
