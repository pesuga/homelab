apiVersion: v1
kind: Namespace
metadata:
  name: authentik
  labels:
    name: authentik

---
apiVersion: v1
kind: Service
metadata:
  name: authentik-postgresql
  namespace: authentik
spec:
  ports:
    - name: postgresql
      port: 5432
      targetPort: 5432
  selector:
    app: authentik-postgresql
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentik-postgresql
  namespace: authentik
spec:
  selector:
    matchLabels:
      app: authentik-postgresql
  template:
    metadata:
      labels:
        app: authentik-postgresql
    spec:
      containers:
        - name: postgresql
          image: postgres:16-alpine
          env:
            - name: POSTGRES_PASSWORD
              value: "DIhob2/AE/2cX1S8F+MWWoaDJB5eoDAo" # Generated by Gemini
            - name: POSTGRES_USER
              value: "authentik"
            - name: POSTGRES_DB
              value: "authentik"
          volumeMounts:
            - name: database
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: database
          emptyDir: {} # For persistence, use PVC

---
apiVersion: v1
kind: Service
metadata:
  name: authentik-redis
  namespace: authentik
spec:
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
  selector:
    app: authentik-redis
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentik-redis
  namespace: authentik
spec:
  selector:
    matchLabels:
      app: authentik-redis
  template:
    metadata:
      labels:
        app: authentik-redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379

---
apiVersion: v1
kind: Service
metadata:
  name: authentik-server
  namespace: authentik
spec:
  ports:
    - name: http
      port: 9000
      targetPort: 9000
    - name: https
      port: 9443
      targetPort: 9443
  selector:
    app: authentik-server
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentik-server
  namespace: authentik
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentik-server
  template:
    metadata:
      labels:
        app: authentik-server
    spec:
      containers:
        - name: authentik-server
          image: ghcr.io/goauthentik/server:2024.2.1
          args: ["server"]  # Use args instead of command to preserve entrypoint
          env:
            - name: AUTHENTIK_REDIS__HOST
              value: "authentik-redis.authentik.svc.cluster.local"
            - name: AUTHENTIK_POSTGRESQL__HOST
              value: "authentik-postgresql.authentik.svc.cluster.local"
            - name: AUTHENTIK_POSTGRESQL__USER
              value: "authentik"
            - name: AUTHENTIK_POSTGRESQL__NAME
              value: "authentik"
            - name: AUTHENTIK_POSTGRESQL__PASSWORD
              value: "DIhob2/AE/2cX1S8F+MWWoaDJB5eoDAo" # Generated by Gemini
            - name: AUTHENTIK_SECRET_KEY
              value: "C1btCGjjywkRhQ1LAWrZpB5gR26c8/GQg4fyEjwZYr4="
          ports:
            - containerPort: 9000
            - containerPort: 9443

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentik-worker
  namespace: authentik
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentik-worker
  template:
    metadata:
      labels:
        app: authentik-worker
    spec:
      containers:
        - name: authentik-worker
          image: ghcr.io/goauthentik/server:2024.2.1
          args: ["worker"]  # Use args instead of command to preserve entrypoint
          env:
            - name: AUTHENTIK_REDIS__HOST
              value: "authentik-redis.authentik.svc.cluster.local"
            - name: AUTHENTIK_POSTGRESQL__HOST
              value: "authentik-postgresql.authentik.svc.cluster.local"
            - name: AUTHENTIK_POSTGRESQL__USER
              value: "authentik"
            - name: AUTHENTIK_POSTGRESQL__NAME
              value: "authentik"
            - name: AUTHENTIK_POSTGRESQL__PASSWORD
              value: "DIhob2/AE/2cX1S8F+MWWoaDJB5eoDAo" # Generated by Gemini
            - name: AUTHENTIK_SECRET_KEY
              value: "C1btCGjjywkRhQ1LAWrZpB5gR26c8/GQg4fyEjwZYr4="

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: authentik-ingress
  namespace: authentik
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  rules:
    - host: auth.pesulabs.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: authentik-server
                port:
                  number: 9000
