apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: family-assistant-ingress
  namespace: homelab
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: "family-assistant-headers"
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: "default"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - "family-assistant.homelab.pesulabs.net"
    secretName: family-assistant-tls
  rules:
  - host: "family-assistant.homelab.pesulabs.net"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: family-assistant
            port:
              number: 8001
---
