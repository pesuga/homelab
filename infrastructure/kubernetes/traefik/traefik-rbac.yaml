apiVersion: v1
kind: ServiceAccount
metadata:
  name: traefik
  namespace: homelab
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: traefik
rules:
- apiGroups: [""]
  resources: ["nodes", "services", "endpoints", "secrets", "pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["discovery.k8s.io"]
  resources: ["endpointslices"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["extensions", "networking.k8s.io"]
  resources: ["ingresses", "ingressclasses"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["traefik.io"]
  resources: ["ingressroutes", "middlewares", "middlewaretcps", "ingressrouteudps", "tlsoptions", "tlsstores", "serverstransports"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["traefik.io"]
  resources: ["ingressroutes/status"]
  verbs: ["update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: traefik
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: traefik
subjects:
- kind: ServiceAccount
  name: traefik
  namespace: homelab
