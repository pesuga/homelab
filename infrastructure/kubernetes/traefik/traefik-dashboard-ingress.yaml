apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-dashboard-ingress
  namespace: homelab
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: "dashboard-headers"
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: "default"
    traefik.ingress.kubernetes.io/services.tracing.serversTransport: ""
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - "traefik.homelab.pesulabs.net"
    secretName: traefik-tls
  rules:
  - host: "traefik.homelab.pesulabs.net"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: traefik
            port:
              number: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qdrant-ingress
  namespace: homelab
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: "default"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - "qdrant.homelab.pesulabs.net"
    secretName: qdrant-tls
  rules:
  - host: "qdrant.homelab.pesulabs.net"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: qdrant
            port:
              number: 6333