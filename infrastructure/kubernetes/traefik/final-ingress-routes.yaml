apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: authentik-ingress
  namespace: authentik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`auth.pesulabs.net`)
      kind: Rule
      services:
        - name: authentik-server
          port: 9000
  tls:
    certResolver: default
