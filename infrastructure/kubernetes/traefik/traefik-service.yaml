apiVersion: v1
kind: Service
metadata:
  name: traefik
  namespace: homelab
  labels:
    app: traefik
    component: ingress
spec:
  type: LoadBalancer
  selector:
    app: traefik
  ports:
  - name: web
    port: 80
    targetPort: web
  - name: websecure
    port: 443
    targetPort: websecure
  - name: dashboard
    port: 8080
    targetPort: dashboard
  - name: metrics
    port: 8082
    targetPort: metrics