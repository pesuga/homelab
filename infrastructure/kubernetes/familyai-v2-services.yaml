apiVersion: v1
kind: Namespace
metadata:
  name: familyai
  labels:
    name: familyai
    environment: production
    app.kubernetes.io/name: family-ai-platform

---
# Home Assistant Integration Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant-integration
  namespace: familyai
  labels:
    app.kubernetes.io/name: family-ai-platform
    app.kubernetes.io/component: home-assistant-integration
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: family-ai-platform
      app.kubernetes.io/component: home-assistant-integration
  template:
    metadata:
      labels:
        app.kubernetes.io/name: family-ai-platform
        app.kubernetes.io/component: home-assistant-integration
    spec:
      containers:
      - name: home-assistant-integration
        image: familyai-platform:latest
        imagePullPolicy: IfNotPresent
        command: ["python", "-m", "services.home_assistant_integration"]
        ports:
        - containerPort: 8123
          name: http
          protocol: TCP
        env:
        - name: HOME_ASSISTANT_URL
          value: "http://homeassistant.local:8123"  # User should update this
        - name: HOME_ASSISTANT_TOKEN
          valueFrom:
            secretKeyRef:
              name: familyai-secrets
              key: home-assistant-token
              optional: true
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DB)"
        - name: POSTGRES_HOST
          value: "postgres.homelab.svc.cluster.local"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          value: "homelab"
        - name: POSTGRES_USER
          value: "homelab"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: familyai-secrets
              key: postgres-password
              optional: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8123
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8123
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 1

---
apiVersion: v1
kind: Service
metadata:
  name: home-assistant-integration
  namespace: familyai
  labels:
    app.kubernetes.io/name: family-ai-platform
    app.kubernetes.io/component: home-assistant-integration
spec:
  selector:
    app.kubernetes.io/name: family-ai-platform
    app.kubernetes.io/component: home-assistant-integration
  ports:
  - port: 8123
    targetPort: 8123
    protocol: TCP
    name: http
  type: ClusterIP

