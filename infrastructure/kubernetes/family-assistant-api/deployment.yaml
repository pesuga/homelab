apiVersion: apps/v1
kind: Deployment
metadata:
  name: family-assistant-api
  namespace: family-assistant-api
  labels:
    app.kubernetes.io/name: family-assistant-api
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: family-assistant
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: family-assistant-api
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: family-assistant-api
        app.kubernetes.io/component: backend
        app.kubernetes.io/part-of: family-assistant
      annotations:
        checksum/config: "family-assistant-api-config-v1"
        prometheus.io/scrape: "false"
    spec:
      containers:
      - name: family-assistant-api
        image: 100.81.76.55:30500/family-assistant-api:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8001
          protocol: TCP
        - name: admin
          containerPort: 8123
          protocol: TCP
        env:
        - name: LLAMACPP_BASE_URL
          value: "http://llamacpp-kimi-vl-service.llamacpp.svc.cluster.local:8080"
        - name: MEM0_API_URL
          value: "http://mem0.homelab.svc.cluster.local:8080"
        - name: N8N_BASE_URL
          value: "http://n8n.homelab.svc.cluster.local:5678"
        - name: QDRANT_URL
          value: "http://qdrant.homelab.svc.cluster.local:6333"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: family-assistant-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: family-assistant-secrets
              key: redis-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: family-assistant-secrets
              key: jwt-secret
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 30
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/cache
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000