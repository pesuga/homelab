apiVersion: v1
kind: Service
metadata:
  name: family-assistant
  namespace: family-assistant
  labels:
    app.kubernetes.io/name: family-assistant
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: homelab
  annotations:
    prometheus.io/scrape: "false"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  selector:
    app.kubernetes.io/name: family-assistant
    app.kubernetes.io/component: frontend