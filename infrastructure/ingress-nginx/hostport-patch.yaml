apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingress-nginx-controller
  namespace: ingress-nginx
spec:
  template:
    spec:
      containers:
      - name: controller
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
          hostPort: 80
        - name: https
          containerPort: 443
          protocol: TCP
          hostPort: 443
