---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/kubernetes
  prune: true
  wait: true
  timeout: 5m
  healthChecks:
    - apiVersion: v1
      kind: Namespace
      name: homelab
