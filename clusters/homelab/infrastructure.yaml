apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./infrastructure # Points to the infrastructure directory relative to the repo root
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system # Assumes the GitRepository source is named 'flux-system'