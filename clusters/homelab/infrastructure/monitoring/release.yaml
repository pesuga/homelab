apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring # Deploy chart resources into this namespace
spec:
  interval: 15m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "58.2.1" # Use a specific chart version
      sourceRef:
        kind: HelmRepository
        name: prometheus-community # Reference the repository defined in flux-system
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true # Automatically create the 'monitoring' namespace
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Disable components we don't need initially
    alertmanager:
      enabled: false
    # Grafana Configuration
    grafana:
      enabled: true
      adminPassword: "prom-operator" # CHANGE THIS! Consider using a secret ref
      ingress:
        enabled: true
        ingressClassName: nginx # Replace with your ingress class if different (e.g., traefik)
        hosts:
          - grafana.homelab.local # Replace with your desired hostname
        path: /
        # tls: # Add TLS configuration if needed
        #   - secretName: grafana-tls
        #     hosts:
        #       - grafana.homelab.local
    # Prometheus Configuration
    prometheus:
      enabled: true
      prometheusSpec:
        # Adjust storage size as needed
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: local-path # Replace with your storage class if different
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 10Gi
        retention: 15d # Adjust retention period as needed
      ingress:
        enabled: true
        ingressClassName: nginx # Replace with your ingress class if different (e.g., traefik)
        hosts:
          - prometheus.homelab.local # Replace with your desired hostname
        path: /
        # tls: # Add TLS configuration if needed
        #   - secretName: prometheus-tls
        #     hosts:
        #       - prometheus.homelab.local

    # Default scrape configurations are usually good, add more ServiceMonitors/PodMonitors as needed
