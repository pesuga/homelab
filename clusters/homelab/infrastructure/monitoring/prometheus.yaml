apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: prometheus
      version: "22.6.7"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 1m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
    cleanupOnFail: true
  values:
    # Disable components not needed for small home lab to save resources
    alertmanager:
      enabled: false
    pushgateway:
      enabled: false
    # Server configuration - lightweight for ARM64
    server:
      resources:
        requests:
          cpu: 200m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi
      persistentVolume:
        enabled: true
        size: 8Gi
      # Enable retention settings to manage storage
      retention: "7d"
    # Node exporter for host metrics - lightweight config
    nodeExporter:
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 100m
          memory: 128Mi
