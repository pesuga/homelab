apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 5m
  chart:
    spec:
      chart: ingress-nginx
      version: "4.7.1"
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
      interval: 1m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
    cleanupOnFail: true
  values:
    controller:
      # Optimized for ARM64 low-power hardware
      resources:
        requests:
          cpu: 100m
          memory: 90Mi
        limits:
          cpu: 200m
          memory: 200Mi
      # Using hostPort for easier home lab networking
      hostPort:
        enabled: true
      # Keep it simple with NodePort for home lab use
      service:
        type: NodePort
      # Metrics for Prometheus
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
    # Disable the default backend to save resources
    defaultBackend:
      enabled: false
