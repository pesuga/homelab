apiVersion: apps/v1
kind: Deployment
metadata:
  name: homer
  namespace: homer
  labels:
    app: homer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homer
  template:
    metadata:
      labels:
        app: homer
    spec:
      containers:
      - name: homer
        image: rancher/local-path-provisioner:v0.0.24  # Using an image already in your cluster
        command: ["/bin/sh", "-c"]
        args:
          - |
            # Install necessary packages
            apt-get update && apt-get install -y lighttpd

            # Create directory structure
            mkdir -p /var/www/html

            # Create HTML file directly
            cat > /var/www/html/index.html << 'EOF'
            <!DOCTYPE html>
            <html lang="en">
            <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>PesuLabs Homelab Dashboard</title>
              <style>
                :root {
                  --primary-color: #4a69bd;
                  --secondary-color: #60a3bc;
                  --dark-bg: #1e272e;
                  --card-bg: #2c3e50;
                  --text-color: #f5f5f5;
                  --card-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                }
                
                body {
                  font-family: sans-serif;
                  background-color: var(--dark-bg);
                  color: var(--text-color);
                  margin: 0;
                  padding: 0;
                  line-height: 1.6;
                }
                
                .container {
                  max-width: 1200px;
                  margin: 0 auto;
                  padding: 20px;
                }
                
                header {
                  text-align: center;
                  padding: 30px 0;
                  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                  margin-bottom: 30px;
                }
                
                h1 {
                  font-size: 2.5rem;
                  margin: 0;
                  color: var(--primary-color);
                }
                
                h2 {
                  font-size: 1.8rem;
                  color: var(--secondary-color);
                  margin-top: 30px;
                  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                  padding-bottom: 10px;
                }
                
                .card-grid {
                  display: grid;
                  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                  gap: 20px;
                  margin-top: 20px;
                }
                
                .card {
                  background-color: var(--card-bg);
                  border-radius: 8px;
                  padding: 20px;
                  box-shadow: var(--card-shadow);
                  transition: transform 0.3s ease, box-shadow 0.3s ease;
                  display: flex;
                  flex-direction: column;
                  align-items: center;
                  text-align: center;
                }
                
                .card:hover {
                  transform: translateY(-5px);
                  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
                }
                
                .card a {
                  color: var(--text-color);
                  text-decoration: none;
                  display: block;
                  width: 100%;
                  height: 100%;
                }
                
                .icon {
                  font-size: 2.5rem;
                  margin-bottom: 15px;
                }
                
                .title {
                  font-size: 1.2rem;
                  font-weight: bold;
                  margin-bottom: 5px;
                }
                
                .desc {
                  font-size: 0.9rem;
                  color: rgba(255, 255, 255, 0.7);
                  margin-bottom: 10px;
                }
                
                footer {
                  text-align: center;
                  margin-top: 40px;
                  padding: 20px 0;
                  border-top: 1px solid rgba(255, 255, 255, 0.1);
                  font-size: 0.9rem;
                  color: rgba(255, 255, 255, 0.5);
                }
              </style>
            </head>
            <body>
              <div class="container">
                <header>
                  <h1>PesuLabs Homelab</h1>
                  <p>Your services at a glance</p>
                </header>
                
                <h2>Monitoring</h2>
                <div class="card-grid">
                  <div class="card">
                    <a href="https://grafana.app.pesulabs.net" target="_blank">
                      <div class="icon">üìä</div>
                      <div class="title">Grafana</div>
                      <div class="desc">Metrics visualization and analytics</div>
                    </a>
                  </div>
                  <div class="card">
                    <a href="https://prometheus.app.pesulabs.net" target="_blank">
                      <div class="icon">üî•</div>
                      <div class="title">Prometheus</div>
                      <div class="desc">Monitoring system &amp; time series DB</div>
                    </a>
                  </div>
                </div>
                
                <h2>Databases</h2>
                <div class="card-grid">
                  <div class="card">
                    <a href="https://postgresql.app.pesulabs.net" target="_blank">
                      <div class="icon">üóÉÔ∏è</div>
                      <div class="title">PostgreSQL</div>
                      <div class="desc">Advanced open source database</div>
                    </a>
                  </div>
                  <div class="card">
                    <a href="http://10.43.50.114:6333/dashboard" target="_blank">
                      <div class="icon">üß†</div>
                      <div class="title">Qdrant</div>
                      <div class="desc">Vector similarity search engine</div>
                    </a>
                  </div>
                </div>
                
                <h2>Applications</h2>
                <div class="card-grid">
                  <div class="card">
                    <a href="https://immich.app.pesulabs.net" target="_blank">
                      <div class="icon">üì∏</div>
                      <div class="title">Immich</div>
                      <div class="desc">Self-hosted photo backup solution</div>
                    </a>
                  </div>
                  <div class="card">
                    <a href="https://home-assistant.app.pesulabs.net" target="_blank">
                      <div class="icon">üè†</div>
                      <div class="title">Home Assistant</div>
                      <div class="desc">Home automation platform</div>
                    </a>
                  </div>
                  <div class="card">
                    <a href="https://n8n.app.pesulabs.net" target="_blank">
                      <div class="icon">üîÑ</div>
                      <div class="title">N8N</div>
                      <div class="desc">Workflow automation platform</div>
                    </a>
                  </div>
                  <div class="card">
                    <a href="https://owncloud.app.pesulabs.net" target="_blank">
                      <div class="icon">‚òÅÔ∏è</div>
                      <div class="title">OwnCloud</div>
                      <div class="desc">File sync and share platform</div>
                    </a>
                  </div>
                </div>
                
                <footer>
                  <p>PesuLabs Homelab Dashboard - 2025</p>
                </footer>
              </div>
            </body>
            </html>
            EOF

            # Configure lighttpd
            cat > /etc/lighttpd/lighttpd.conf << EOF
            server.document-root = "/var/www/html"
            server.port = 80
            mimetype.assign = (
              ".html" => "text/html",
              ".css" => "text/css",
              ".js" => "application/javascript"
            )
            EOF

            # Run lighttpd in foreground mode
            lighttpd -D -f /etc/lighttpd/lighttpd.conf
        ports:
        - containerPort: 80
          name: http
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
