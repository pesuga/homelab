apiVersion: apps/v1
kind: Deployment
metadata:
  name: homer
  namespace: homer
  labels:
    app: homer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homer
  template:
    metadata:
      labels:
        app: homer
    spec:
      containers:
      - name: homer
        image: b4bz/homer:latest # Use the standard Homer image
        # Remove custom command and args
        ports:
        - containerPort: 8080 # Homer runs on port 8080
          name: http
        volumeMounts: # Mount the config file
        - name: config
          mountPath: /www/assets
        resources: # Keep existing resource limits
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
      volumes: # Define the volume for the config map
      - name: config
        configMap:
          name: homer-config
