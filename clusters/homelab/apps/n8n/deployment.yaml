apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  namespace: n8n
  labels:
    app: n8n
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
    spec:
      containers:
      - name: n8n
        image: n8nio/n8n:latest
        ports:
        - containerPort: 5678
          name: http
        env:
        - name: N8N_PORT
          value: "5678"
        - name: N8N_PROTOCOL
          value: "https"
        - name: N8N_PATH
          value: ""
        - name: N8N_HOST
          value: "n8n.app.pesulabs.net"
        - name: WEBHOOK_URL
          value: "https://n8n.app.pesulabs.net"
        - name: N8N_DIAGNOSTICS_ENABLED
          value: "true"
        - name: N8N_SECURE_COOKIE
          value: "false"
        - name: N8N_RUNNERS_ENABLED
          value: "true"
        - name: DB_TYPE
          value: "postgresdb"
        - name: DB_POSTGRESDB_HOST
          value: "n8n-postgresql"
        - name: DB_POSTGRESDB_PORT
          value: "5432"
        - name: DB_POSTGRESDB_DATABASE
          value: "n8n"
        - name: DB_POSTGRESDB_USER
          value: "n8n"
        - name: DB_POSTGRESDB_PASSWORD
          value: "asunan8n"
        - name: DB_POSTGRESDB_SCHEMA
          value: "public"
        - name: N8N_AUTO_MIGRATE_DATABASE
          value: "true"
        - name: N8N_ENCRYPTION_KEY
          value: "ChangeThisToARandomString"
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 256Mi
        volumeMounts:
        - name: data
          mountPath: /home/node/.n8n
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: n8n-data
