apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: n8n
  namespace: n8n
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-staging" # Use staging for internal/local domains initially
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true" # Optional: Enforce HTTPS
spec:
  tls:
  - hosts:
    - n8n.homelab.local
    secretName: n8n-homelab-local-tls # New secret name for the internal cert
  rules:
  - host: n8n.homelab.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: n8n
            port:
              number: 5678
