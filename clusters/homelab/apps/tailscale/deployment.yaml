apiVersion: apps/v1
kind: Deployment
metadata:
  name: tailscale
  namespace: tailscale
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tailscale
  template:
    metadata:
      labels:
        app: tailscale
    spec:
      serviceAccountName: tailscale
      containers:
      - name: tailscale
        image: tailscale/tailscale:v1.58.2
        command: ["/bin/sh", "-c"]
        args:
          - |
            #!/bin/sh
            # Start tailscaled
            tailscaled --state=mem: &
            PID=$!
            
            # Wait for tailscaled to start
            sleep 5
            
            # Run tailscale up with all required flags
            tailscale up \
              --authkey=${TS_AUTH_KEY} \
              --hostname=${TS_HOSTNAME} \
              --accept-dns \
              --advertise-exit-node \
              --advertise-routes=10.42.0.0/16,10.43.0.0/16 \
              --advertise-tags=tag:k8s-dns
            
            # Forward DNS requests to kube-dns
            if [ -n "${TS_DEST_IP}" ]; then
              echo "Forwarding DNS to ${TS_DEST_IP}"
              tailscale serve dns ${TS_HOSTNAME} ${TS_DEST_IP}
            fi
            
            # Wait for tailscaled to exit
            wait $PID
        env:
        - name: TS_AUTH_KEY
          valueFrom:
            secretKeyRef:
              name: tailscale
              key: key
        - name: TS_USERSPACE
          value: "true"
        - name: TS_HOSTNAME
          value: "k8s-asuna"
        - name: TS_STATE_DIR
          value: "/var/lib/tailscale"
        - name: TS_ACCEPT_DNS
          value: "true"
        - name: TS_DEST_IP
          value: "10.43.0.10:53"
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
        volumeMounts:
        - name: tailscale-state
          mountPath: /var/lib/tailscale
      volumes:
      - name: tailscale-state
        persistentVolumeClaim:
          claimName: tailscale-state
