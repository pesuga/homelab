apiVersion: apps/v1
kind: Deployment
metadata:
  name: tailscale
  namespace: tailscale
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tailscale
  template:
    metadata:
      labels:
        app: tailscale
    spec:
      serviceAccountName: tailscale
      containers:
      - name: tailscale
        image: tailscale/tailscale:latest # Try latest version
        command:
        - "/bin/bash"
        - "-c"
        args:
        - |
          set -ex
          echo "Starting tailscaled..."
          tailscaled --state=mem: &
          TAILSCALED_PID=$!
          
          echo "Waiting for tailscaled..."
          sleep 5

          echo "Running tailscale up..."
          tailscale up \
            --authkey="${TS_AUTH_KEY}" \
            --hostname="${TS_HOSTNAME}" \
            --accept-dns \
            --advertise-exit-node \
            --advertise-routes=10.42.0.0/16, 10.43.0.0/16 \
            --advertise-tags=tag:k8s-dns \
            --reset

          echo "Tailscale setup complete! Waiting for tailscaled process..."
          wait $TAILSCALED_PID
        env:
        - name: TS_AUTH_KEY
          valueFrom:
            secretKeyRef:
              name: tailscale
              key: key
        - name: TS_USERSPACE
          value: "true"
        - name: TS_HOSTNAME
          value: "k8s-asuna"
        - name: TS_STATE_DIR
          value: "/var/lib/tailscale"
        - name: TS_ACCEPT_DNS
          value: "true"
        # securityContext removed for testing
        volumeMounts:
        - name: tailscale-state
          mountPath: /var/lib/tailscale
      volumes:
      - name: tailscale-state
        persistentVolumeClaim:
          claimName: tailscale-state
