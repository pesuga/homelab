apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: jellyfin
  labels:
    app: jellyfin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      containers:
      - name: jellyfin
        image: jellyfin/jellyfin:latest
        env:
        - name: TZ
          value: America/Argentina/Buenos_Aires
        ports:
        - containerPort: 8096
          name: web
        - containerPort: 8920
          name: https
        - containerPort: 7359
          name: discovery
          protocol: UDP
        - containerPort: 1900
          name: dlna
          protocol: UDP
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 1500m
            memory: 2Gi
        volumeMounts:
        - mountPath: /config
          name: jellyfin-config
        - mountPath: /media
          name: jellyfin-media
      volumes:
      - name: jellyfin-config
        persistentVolumeClaim:
          claimName: jellyfin-config
      - name: jellyfin-media
        persistentVolumeClaim:
          claimName: jellyfin-media
