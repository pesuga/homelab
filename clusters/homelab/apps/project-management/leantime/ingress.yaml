apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: leantime
  namespace: leantime
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-staging" # Use staging for internal domains
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - leantime.homelab.local
    secretName: leantime-homelab-local-tls # Cert-manager will create this secret
  rules:
  - host: leantime.homelab.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: leantime
            port:
              name: http
