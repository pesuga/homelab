apiVersion: apps/v1
kind: Deployment
metadata:
  name: tdarr-server
  namespace: media-management
  labels:
    app: tdarr-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tdarr-server
  template:
    metadata:
      labels:
        app: tdarr-server
    spec:
      containers:
      - name: tdarr-server
        image: ghcr.io/haveagitgat/tdarr:latest
        ports:
        - containerPort: 8265
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "America/Argentina/Buenos_Aires"
        - name: serverIP
          value: "0.0.0.0"
        - name: serverPort
          value: "8265"
        - name: webUIPort
          value: "8265"
        - name: internalNode
          value: "true"
        - name: nodeID
          value: "MainNode"
        volumeMounts:
        - name: config
          mountPath: /app/configs
        - name: server
          mountPath: /app/server
        - name: logs
          mountPath: /app/logs
        - name: media
          mountPath: /media
        resources:
          limits:
            cpu: 2000m
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 512Mi
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: tdarr-config
      - name: server
        persistentVolumeClaim:
          claimName: tdarr-server
      - name: logs
        persistentVolumeClaim:
          claimName: tdarr-logs
      - name: media
        persistentVolumeClaim:
          claimName: media-storage
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tdarr-config
  namespace: media-management
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tdarr-server
  namespace: media-management
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tdarr-logs
  namespace: media-management
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  name: tdarr
  namespace: media-management
spec:
  selector:
    app: tdarr-server
  ports:
  - port: 8265
    targetPort: 8265
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tdarr-ingress
  namespace: media-management
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: selfsigned-issuer
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    external-dns.alpha.kubernetes.io/hostname: tdarr.app.pesulabs.net
spec:
  tls:
  - hosts:
    - tdarr.app.pesulabs.net
    secretName: tdarr-tls
  rules:
  - host: tdarr.app.pesulabs.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tdarr
            port:
              number: 8265
