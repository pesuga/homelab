apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qdrant
  namespace: vectordb
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: traefik
spec:
  tls:
  - hosts:
    - qdrant.app.pesulabs.net
    secretName: qdrant-tls
  rules:
  - host: qdrant.app.pesulabs.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: qdrant
            port:
              number: 6333
