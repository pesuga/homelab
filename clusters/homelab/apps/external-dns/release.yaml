apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: external-dns
spec:
  interval: 5m
  chart:
    spec:
      chart: external-dns
      version: "8.7.7"
      sourceRef:
        kind: HelmRepository
        name: bitnami # Use simplified name
        namespace: flux-system
  values:
    provider: cloudflare  # Or your DNS provider
    cloudflare:
      apiToken:
        secretName: cloudflare-api-token
        secretKey: api-token
      proxied: false  # Set to false to avoid proxying through Cloudflare
    policy: sync
    sources:
      - ingress
    domainFilters:
      - "pesulabs.net"  # Your actual domain
    txtOwnerId: "homelab"
    interval: "2m"
    logLevel: debug
