# Web deployment is not needed as the server component serves the web UI
# This file is kept for reference but the resources are not deployed
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-web
  namespace: immich
  labels:
    app: immich-web
spec:
  replicas: 0
  selector:
    matchLabels:
      app: immich-web
  template:
    metadata:
      labels:
        app: immich-web
    spec:
      containers:
        - name: web
          image: ghcr.io/immich-app/immich-server:v1.129.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          env:
            - name: IMMICH_SERVER_URL
              value: "https://immich.app.pesulabs.net"
            - name: PUBLIC_IMMICH_SERVER_URL
              value: "https://immich.app.pesulabs.net"
            - name: PUBLIC_BASE_PATH
              value: ""
          startupProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
            successThreshold: 1
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
            successThreshold: 1
---
apiVersion: v1
kind: Service
metadata:
  name: immich-web
  namespace: immich
spec:
  selector:
    app: immich-web
  ports:
    - port: 3000
      targetPort: 3000
