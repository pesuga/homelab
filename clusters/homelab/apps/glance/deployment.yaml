apiVersion: apps/v1
kind: Deployment
metadata:
  name: glance
  namespace: glance
  labels:
    app: glance
spec:
  replicas: 1
  selector:
    matchLabels:
      app: glance
  template:
    metadata:
      labels:
        app: glance
    spec:
      containers:
      - name: glance
        image: ghcr.io/home-assistant/home-assistant:2025.3.3  # Using an image we know is already cached
        command: ["/bin/sh", "-c"]
        args:
          - |
            # Install Python and necessary packages
            apt-get update && apt-get install -y python3 python3-pip
            pip3 install flask
            
            # Create a simple Flask app to display dashboard
            mkdir -p /app/static
            
            # Create an HTML template based on the Glance configuration
            cat > /app/templates.py <<EOF
            def get_html_template():
                return """
            <!DOCTYPE html>
            <html lang="en">
            <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>PesuLabs Homelab Dashboard</title>
              <style>
                :root {
                  --primary-color: #4a69bd;
                  --secondary-color: #60a3bc;
                  --dark-bg: #1e272e;
                  --card-bg: #2c3e50;
                  --text-color: #f5f5f5;
                  --card-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                }
                
                body {
                  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                  background-color: var(--dark-bg);
                  color: var(--text-color);
                  margin: 0;
                  padding: 0;
                  line-height: 1.6;
                }
                
                .container {
                  max-width: 1200px;
                  margin: 0 auto;
                  padding: 20px;
                }
                
                header {
                  text-align: center;
                  padding: 30px 0;
                  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                  margin-bottom: 30px;
                }
                
                h1 {
                  font-size: 2.5rem;
                  margin: 0;
                  color: var(--primary-color);
                }
                
                h2 {
                  font-size: 1.8rem;
                  color: var(--secondary-color);
                  margin-top: 30px;
                  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                  padding-bottom: 10px;
                }
                
                .card-grid {
                  display: grid;
                  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                  gap: 20px;
                  margin-top: 20px;
                }
                
                .card {
                  background-color: var(--card-bg);
                  border-radius: 8px;
                  padding: 20px;
                  box-shadow: var(--card-shadow);
                  transition: transform 0.3s ease, box-shadow 0.3s ease;
                  display: flex;
                  flex-direction: column;
                  align-items: center;
                  text-align: center;
                }
                
                .card:hover {
                  transform: translateY(-5px);
                  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
                }
                
                .card a {
                  color: var(--text-color);
                  text-decoration: none;
                  display: block;
                  width: 100%;
                  height: 100%;
                }
                
                .card-icon {
                  font-size: 2.5rem;
                  margin-bottom: 15px;
                }
                
                .card-title {
                  font-size: 1.2rem;
                  font-weight: bold;
                  margin-bottom: 5px;
                }
                
                .card-desc {
                  font-size: 0.9rem;
                  color: rgba(255, 255, 255, 0.7);
                  margin-bottom: 10px;
                }
                
                footer {
                  text-align: center;
                  margin-top: 40px;
                  padding: 20px 0;
                  border-top: 1px solid rgba(255, 255, 255, 0.1);
                  font-size: 0.9rem;
                  color: rgba(255, 255, 255, 0.5);
                }
              </style>
            </head>
            <body>
              <div class="container">
                <header>
                  <h1>PesuLabs Homelab</h1>
                  <p>Your services at a glance</p>
                </header>
                
                <h2>Monitoring</h2>
                <div class="card-grid">
                  <div class="card">
                    <a href="https://grafana.app.pesulabs.net" target="_blank">
                      <div class="card-icon">üìä</div>
                      <div class="card-title">Grafana</div>
                      <div class="card-desc">Metrics visualization and analytics platform</div>
                    </a>
                  </div>
                  <div class="card">
                    <a href="https://prometheus.app.pesulabs.net" target="_blank">
                      <div class="card-icon">üî•</div>
                      <div class="card-title">Prometheus</div>
                      <div class="card-desc">Monitoring system and time series database</div>
                    </a>
                  </div>
                </div>
                
                <h2>Databases</h2>
                <div class="card-grid">
                  <div class="card">
                    <a href="https://postgresql.app.pesulabs.net" target="_blank">
                      <div class="card-icon">üóÉÔ∏è</div>
                      <div class="card-title">PostgreSQL</div>
                      <div class="card-desc">Advanced open source database</div>
                    </a>
                  </div>
                  <div class="card">
                    <a href="http://10.43.50.114:6333/dashboard" target="_blank">
                      <div class="card-icon">üß†</div>
                      <div class="card-title">Qdrant</div>
                      <div class="card-desc">Vector similarity search engine</div>
                    </a>
                  </div>
                </div>
                
                <h2>Applications</h2>
                <div class="card-grid">
                  <div class="card">
                    <a href="https://immich.app.pesulabs.net" target="_blank">
                      <div class="card-icon">üì∏</div>
                      <div class="card-title">Immich</div>
                      <div class="card-desc">Self-hosted photo and video backup solution</div>
                    </a>
                  </div>
                  <div class="card">
                    <a href="https://home-assistant.app.pesulabs.net" target="_blank">
                      <div class="card-icon">üè†</div>
                      <div class="card-title">Home Assistant</div>
                      <div class="card-desc">Open source home automation platform</div>
                    </a>
                  </div>
                  <div class="card">
                    <a href="https://n8n.app.pesulabs.net" target="_blank">
                      <div class="card-icon">üîÑ</div>
                      <div class="card-title">N8N</div>
                      <div class="card-desc">Workflow automation platform</div>
                    </a>
                  </div>
                  <div class="card">
                    <a href="https://owncloud.app.pesulabs.net" target="_blank">
                      <div class="card-icon">‚òÅÔ∏è</div>
                      <div class="card-title">OwnCloud</div>
                      <div class="card-desc">Self-hosted file sync and share platform</div>
                    </a>
                  </div>
                </div>
                
                <footer>
                  <p>PesuLabs Homelab Dashboard - 2025</p>
                </footer>
              </div>
            </body>
            </html>
            """
            EOF
            
            # Create a simple Flask application
            cat > /app/app.py <<EOF
            from flask import Flask, Response
            from templates import get_html_template
            
            app = Flask(__name__)
            
            @app.route('/')
            def dashboard():
                return Response(get_html_template(), mimetype='text/html')
            
            if __name__ == '__main__':
                app.run(host='0.0.0.0', port=8080)
            EOF
            
            # Run the Flask application
            cd /app
            python3 app.py
        env:
        - name: GLANCE_BASE_URL
          value: ""
        ports:
        - containerPort: 8080
          name: http
