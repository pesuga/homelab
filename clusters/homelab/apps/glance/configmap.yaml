apiVersion: v1
kind: ConfigMap
metadata:
  name: glance-config
  namespace: glance
data:
  glance.yml: |
    # Server configuration with base URL
    server:
      port: 8080
      base-url: ""
    
    # General configuration
    title: Homelab Dashboard
    pages:
      - name: Home
        columns:
          - size: small
            widgets:
              - type: calendar
                first-day-of-week: monday
              
              - type: weather
                location: Don Torcuato, Buenos Aires, Argentina
                units: metric
                hour-format: 12h
          
          - size: full
            widgets:
              - type: monitor
                title: Homelab Services
                cache: 1m
                method: HEAD
                sites:
                  - title: Jellyfin
                    url: https://jellyfin.app.pesulabs.net
                    icon: si:jellyfin
                    allow-insecure: true
                    icon_color: "#00A4DC"
                  - title: Immich
                    url: https://immich.app.pesulabs.net
                    icon: si:immich
                    allow-insecure: true
                    icon_color: "#4250AF"
                  - title: Home Assistant
                    url: https://home-assistant.app.pesulabs.net
                    icon: si:homeassistant
                    allow-insecure: true
                    icon_color: "#41BDF5"
                  - title: N8N
                    url: https://n8n.app.pesulabs.net
                    icon: si:n8n
                    allow-insecure: true
                    icon_color: "#FF6D00"
                  - title: OwnCloud
                    url: https://owncloud.app.pesulabs.net
                    icon: si:owncloud
                    allow-insecure: true
                    icon_color: "#1D2D44"
                  - title: Qdrant
                    url: http://10.43.50.114:6333/dashboard
                    icon: si:database
                    icon_color: "#55C2E1"
                  - title: Grafana
                    url: https://grafana.app.pesulabs.net
                    icon: si:grafana
                    allow-insecure: true
                    icon_color: "#F46800"
                  - title: Prometheus
