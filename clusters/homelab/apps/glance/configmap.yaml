apiVersion: v1
kind: ConfigMap
metadata:
  name: glance-config
  namespace: glance
data:
  glance.yml: |
    # Server configuration with base URL
    server:
      port: 8080
      base-url: ""
    
    # General configuration
    title: Homelab Dashboard
    pages:
      - name: Home
        columns:
          - size: small
            widgets:
              - type: calendar
                first-day-of-week: monday
              
              - type: weather
                location: Don Torcuato, Buenos Aires, Argentina
                units: metric
                hour-format: 12h
          
          - size: full
            widgets:
              - type: monitor
                title: Homelab Services
                cache: 5m
                sites:
                  - title: Plex
                    url: https://plex.app.pesulabs.net
                    icon: si:plex
                  - title: Immich
                    url: https://immich.app.pesulabs.net
                    icon: si:immich
                  - title: Home Assistant
                    url: https://home-assistant.app.pesulabs.net
                    icon: si:homeassistant
                    icon_color: "#00FF00"
                  - title: N8N
                    url: https://n8n.app.pesulabs.net
                    icon: si:n8n
                    icon_color: "#00FF00"
                  - title: OwnCloud
                    url: https://owncloud.app.pesulabs.net
                    icon: si:owncloud
                    icon_color: "#00FF00"
                  - title: Qdrant
                    url: http://10.43.50.114:6333/dashboard
                    icon: si:database
                    icon_color: "#00FF00"
                  - title: Grafana
                    url: https://grafana.app.pesulabs.net
                    icon: si:grafana
                  - title: Prometheus
                    url: https://prometheus.app.pesulabs.net
                    icon: si:prometheus
          
          - size: small
            widgets:
              - type: bookmarks
                groups:
                  - title: Monitoring
                    color: 200 70 50
                    links:
                      - title: Grafana
                        url: https://grafana.app.pesulabs.net
                        icon: si:grafana
                      - title: Prometheus
                        url: https://prometheus.app.pesulabs.net
                        icon: si:prometheus
                  - title: Media
                    color: 150 70 50
                    links:
                      - title: Plex
                        url: https://plex.app.pesulabs.net
                        icon: si:plex
                      - title: Immich
                        url: https://immich.app.pesulabs.net
                        icon: si:immich
                  - title: Services
                    color: 100 70 50
                    links:
                      - title: Home Assistant
                        url: https://home-assistant.app.pesulabs.net
                        icon: si:homeassistant
                      - title: N8N
                        url: https://n8n.app.pesulabs.net
                        icon: si:n8n
                      - title: OwnCloud
                        url: https://owncloud.app.pesulabs.net
                        icon: si:owncloud
                      - title: Qdrant
                        url: http://10.43.50.114:6333/dashboard
                        icon: si:database
