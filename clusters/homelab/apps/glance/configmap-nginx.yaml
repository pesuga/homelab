apiVersion: v1
kind: ConfigMap
metadata:
  name: glance-nginx-config
  namespace: glance
data:
  default.conf: |
    server {
        listen 80;
        server_name _;

        # Root location should serve the Glance homepage with appropriate prefix handling
        location = /glance {
            return 301 /glance/;
        }

        location /glance/ {
            # Strip the /glance prefix before forwarding to Glance
            proxy_pass http://localhost:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # Add headers for proper redirects
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Fix redirects to include the /glance prefix
            proxy_redirect / /glance/;
            proxy_redirect /home /glance/home;
        }

        # Handle static assets
        location /glance/static/ {
            # Remove the /glance prefix for static assets
            rewrite ^/glance/static/(.*)$ /static/$1 break;
            proxy_pass http://localhost:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Add a root location for health checks
        location / {
            return 200 "NGINX proxy for Glance is running";
            add_header Content-Type text/plain;
        }
    }
