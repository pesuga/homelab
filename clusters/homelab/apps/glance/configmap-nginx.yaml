apiVersion: v1
kind: ConfigMap
metadata:
  name: glance-nginx-config
  namespace: glance
data:
  default.conf: |
    server {
        listen 80;
        server_name _;

        location /glance/ {
            # Strip the /glance prefix before forwarding to Glance
            rewrite ^/glance(/.*)$ $1 break;
            proxy_pass http://localhost:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # Add headers for proper redirects
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Fix redirects to include the /glance prefix
            proxy_redirect / /glance/;
        }
        
        # For the initial /glance endpoint without trailing slash
        location = /glance {
            return 301 /glance/;
        }

        # Add a root location for health checks
        location / {
            return 200 "NGINX proxy for Glance is running";
        }
    }
