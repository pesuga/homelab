apiVersion: v1
kind: ConfigMap
metadata:
  name: glance-nginx-config
  namespace: glance
data:
  default.conf: |
    server {
        listen 80;
        server_name _;

        # Set custom header for accessing Glance
        location /glance/ {
            # Forward all requests to Glance without stripping the prefix
            proxy_pass http://localhost:8080/glance/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix "/glance";

            # Use sub_filter to modify any absolute URLs in the HTML response
            sub_filter 'href="/' 'href="/glance/';
            sub_filter 'src="/' 'src="/glance/';
            sub_filter_once off;
            sub_filter_types text/html application/javascript text/css;
        }

        # Specific handling for /glance without a trailing slash
        location = /glance {
            return 301 /glance/;
        }

        # Add a root location for health checks
        location / {
            return 200 "NGINX proxy for Glance is running";
            add_header Content-Type text/plain;
        }
    }
