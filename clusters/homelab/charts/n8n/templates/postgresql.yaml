{{- if eq .Values.database.type "postgresdb" }}
{{- if .Values.database.postgresdb.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "n8n.postgresql.fullname" . }}
  labels:
    {{- include "n8n.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "n8n.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: postgresql
  template:
    metadata:
      labels:
        {{- include "n8n.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: postgresql
    spec:
      containers:
        - name: postgresql
          image: postgres:14-alpine
          ports:
            - name: postgresql
              containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRES_USER
              value: {{ .Values.database.postgresdb.auth.username }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.database.postgresdb.auth.password }}
            - name: POSTGRES_DB
              value: {{ .Values.database.postgresdb.auth.database }}
          volumeMounts:
            - name: postgresql-data
              mountPath: /var/lib/postgresql/data
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi
      volumes:
        - name: postgresql-data
          {{- if .Values.database.postgresdb.primary.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "n8n.postgresql.fullname" . }}
          {{- else }}
          emptyDir: {}
          {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "n8n.postgresql.fullname" . }}
  labels:
    {{- include "n8n.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: postgresql
      protocol: TCP
      name: postgresql
  selector:
    {{- include "n8n.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
---
{{- if .Values.database.postgresdb.primary.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "n8n.postgresql.fullname" . }}
  labels:
    {{- include "n8n.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.database.postgresdb.primary.persistence.size }}
{{- end }}
{{- end }}
{{- end }}
