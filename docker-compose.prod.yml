version: '3.8'

# Production Docker Compose for Family AI Platform
# This configuration provides:
# - Multi-service orchestration
# - Health checks and dependencies
# - Persistent volumes
# - Network isolation
# - Resource limits
# - Logging configuration

networks:
  familyai-frontend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24
  familyai-backend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/24

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  qdrant_data:
    driver: local
  loki_data:
    driver: local
  prometheus_data:
    driver: local
  familyai_logs:
    driver: local
  audio_uploads:
    driver: local

services:
  # Database Services
  postgres:
    image: postgres:16-alpine
    container_name: familyai-postgres
    restart: unless-stopped
    networks:
      - familyai-backend
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./production/database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-family_ai}
      POSTGRES_USER: ${POSTGRES_USER:-familyai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-familyai_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-familyai} -d ${POSTGRES_DB:-family_ai}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  redis:
    image: redis:7-alpine
    container_name: familyai-redis
    restart: unless-stopped
    networks:
      - familyai-backend
    volumes:
      - redis_data:/data
      - ./production/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'

  # Vector Database
  qdrant:
    image: qdrant/qdrant:v1.12.5
    container_name: familyai-qdrant
    restart: unless-stopped
    networks:
      - familyai-backend
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "${QDRANT_PORT_HTTP:-30633}:6333"
      - "${QDRANT_PORT_GRPC:-30634}:6334"
    environment:
      QDRANT__SERVICE__HTTP_PORT: 6333
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # AI Services
  ollama:
    image: ollama/ollama:latest
    container_name: familyai-ollama
    restart: unless-stopped
    networks:
      - familyai-backend
    volumes:
      - ./ai-models:/root/.ollama
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    environment:
      OLLAMA_HOST: 0.0.0.0
      OLLAMA_MODELS: "qwen2.5-coder:14b,llama3.1:8b,mistral:7b-instruct-q4_K_M,nomic-embed-text"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: '4.0'
        reservations:
          memory: 4G
          cpus: '2.0'

  # Speech-to-Text Service
  whisper:
    image: onerahmet/openai-whisper-asr-webservice:latest
    container_name: familyai-whisper
    restart: unless-stopped
    networks:
      - familyai-backend
      - familyai-frontend
    ports:
      - "${WHISPER_PORT:-30900}:9000"
    environment:
      ASR_MODEL: ${WHISPER_MODEL:-small}
      ASR_ENGINE: ${WHISPER_ENGINE:-openai.whisper}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '1.0'

  # Memory Service
  mem0:
    image: mem0/mem0:latest
    container_name: familyai-mem0
    restart: unless-stopped
    networks:
      - familyai-backend
    ports:
      - "${MEM0_PORT:-30880}:8000"
    environment:
      OLLAMA_BASE_URL: http://ollama:11434
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      EMBEDDING_MODEL: nomic-embed-text
      MEMORY_BACKEND: qdrant
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      - ollama
      - qdrant
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # Main Application
  familyai-api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_ENV: production
        APP_VERSION: ${APP_VERSION:-1.0.0}
    image: familyai-platform:${APP_VERSION:-1.0.0}
    container_name: familyai-api
    restart: unless-stopped
    networks:
      - familyai-backend
      - familyai-frontend
    volumes:
      - familyai_logs:/app/logs
      - audio_uploads:/app/uploads
      - ./production/config:/app/config:ro
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-familyai}:${POSTGRES_PASSWORD:-familyai_password}@postgres:5432/${POSTGRES_DB:-family_ai}
      REDIS_URL: redis://redis:6379
      QDRANT_URL: http://qdrant:6333
      OLLAMA_URL: http://ollama:11434
      WHISPER_URL: http://whisper:9000
      MEM0_URL: http://mem0:8000
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-super-secret-jwt-key-change-this-in-production}
      ENVIRONMENT: production
      LOG_LEVEL: INFO
      APP_VERSION: ${APP_VERSION:-1.0.0}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '1.0'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Monitoring and Observability
  loki:
    image: grafana/loki:2.9.3
    container_name: familyai-loki
    restart: unless-stopped
    networks:
      - familyai-backend
    volumes:
      - loki_data:/loki
      - ./production/monitoring/loki/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - familyai_logs:/var/log/familyai:ro
    ports:
      - "${LOKI_PORT:-30314}:3100"
    command: -config.file=/etc/loki/local-config.yaml
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  prometheus:
    image: prom/prometheus:latest
    container_name: familyai-prometheus
    restart: unless-stopped
    networks:
      - familyai-backend
    volumes:
      - prometheus_data:/prometheus
      - ./production/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./production/monitoring/prometheus/rules:/etc/prometheus/rules:ro
    ports:
      - "${PROMETHEUS_PORT:-30090}:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # Load Balancer / Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: familyai-nginx
    restart: unless-stopped
    networks:
      - familyai-frontend
      - familyai-backend
    volumes:
      - ./production/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./production/nginx/ssl:/etc/nginx/ssl:ro
      - familyai_logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - familyai-api
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'