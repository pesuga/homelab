apiVersion: apps/v1
kind: Deployment
metadata:
  name: homelab-dashboard
  namespace: homelab
  labels:
    app: homelab-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homelab-dashboard
  template:
    metadata:
      labels:
        app: homelab-dashboard
    spec:
      containers:
      - name: dashboard
        image: 100.81.76.55:30500/homelab-dashboard:latest
        imagePullPolicy: Always  # Pull from Tailscale registry
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: dashboard-secrets
              key: secret-key
        - name: DASHBOARD_USER
          valueFrom:
            secretKeyRef:
              name: dashboard-secrets
              key: username
        - name: DASHBOARD_PASSWORD
          valueFrom:
            secretKeyRef:
              name: dashboard-secrets
              key: password
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Secret
metadata:
  name: dashboard-secrets
  namespace: homelab
type: Opaque
stringData:
  secret-key: "change-this-to-a-random-secret-key-in-production"
  username: "admin"
  password: "admin123"
