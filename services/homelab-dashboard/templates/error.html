<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error {{ error_code }} - PesuLabs Homelab</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="error-page">
    <div class="error-container">
        <div class="error-box">
            <div class="error-header">
                <h1>⚠️ Error {{ error_code }}</h1>
            </div>

            <div class="error-content">
                <p class="error-message">{{ error_message }}</p>

                <div class="error-actions">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">Go to Dashboard</a>
                    <a href="{{ url_for('login') }}" class="btn btn-secondary">Login</a>
                </div>
            </div>

            <div class="error-footer">
                <p>If you believe this is a mistake, please contact your administrator.</p>
            </div>
        </div>
    </div>

    <style>
        .error-page {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .error-container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
        }

        .error-box {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 3rem;
            text-align: center;
        }

        .error-header h1 {
            margin: 0 0 1rem 0;
            color: #333;
            font-size: 2rem;
        }

        .error-content {
            margin: 2rem 0;
        }

        .error-message {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .error-footer {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e0e0e0;
        }

        .error-footer p {
            font-size: 0.9rem;
            color: #999;
            margin: 0;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }
    </style>
</body>
</html>
