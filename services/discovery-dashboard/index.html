<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homelab Service Discovery Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            color: #cdd6f4;
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #89b4fa, #b4befe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #a6adc8;
            font-size: 1.1rem;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .status-card {
            background: rgba(24, 24, 37, 0.8);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(148, 187, 233, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 32px rgba(148, 187, 233, 0.15);
        }

        .status-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 12px;
            animation: pulse 2s infinite;
        }

        .status-healthy { background: #a6da95; }
        .status-warning { background: #f5a97f; }
        .status-error { background: #ed8796; }
        .status-unknown { background: #a6adc8; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .status-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #cad3f5;
        }

        .status-subtitle {
            color: #8b92a9;
            font-size: 0.9rem;
            margin-top: 4px;
        }

        .status-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 16px;
        }

        .metric {
            background: rgba(30, 30, 46, 0.6);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(148, 187, 233, 0.05);
        }

        .metric-label {
            font-size: 0.8rem;
            color: #8b92a9;
            margin-bottom: 4px;
        }

        .metric-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #cad3f5;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 16px;
        }

        .service-card {
            background: rgba(24, 24, 37, 0.6);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(148, 187, 233, 0.05);
            transition: all 0.3s ease;
        }

        .service-card:hover {
            border-color: rgba(148, 187, 233, 0.2);
            box-shadow: 0 4px 16px rgba(148, 187, 233, 0.1);
        }

        .service-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #cad3f5;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .service-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            background: #89b4fa;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #1e1e2e;
        }

        .service-urls {
            margin-top: 12px;
        }

        .url-link {
            display: inline-block;
            background: rgba(137, 180, 250, 0.1);
            color: #89b4fa;
            padding: 6px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.85rem;
            margin: 2px 4px 2px 0;
            transition: all 0.2s ease;
            border: 1px solid rgba(137, 180, 250, 0.2);
        }

        .url-link:hover {
            background: rgba(137, 180, 250, 0.2);
            border-color: rgba(137, 180, 250, 0.4);
        }

        .url-link.https {
            background: rgba(166, 218, 149, 0.1);
            color: #a6da95;
            border-color: rgba(166, 218, 149, 0.2);
        }

        .url-link.https:hover {
            background: rgba(166, 218, 149, 0.2);
            border-color: rgba(166, 218, 149, 0.4);
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(137, 180, 250, 0.2);
            border: 1px solid rgba(137, 180, 250, 0.3);
            color: #89b4fa;
            padding: 12px 20px;
            border-radius: 24px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .refresh-btn:hover {
            background: rgba(137, 180, 250, 0.3);
            border-color: rgba(137, 180, 250, 0.5);
        }

        .last-updated {
            text-align: center;
            color: #8b92a9;
            font-size: 0.85rem;
            margin-top: 20px;
        }
    </style>
</head>
