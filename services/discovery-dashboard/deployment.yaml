apiVersion: apps/v1
kind: Deployment
metadata:
  name: discovery-dashboard
  namespace: homelab
  labels:
    app: discovery-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discovery-dashboard
  template:
    metadata:
      labels:
        app: discovery-dashboard
    spec:
      nodeSelector:
        kubernetes.io/hostname: asuna
      containers:
      - name: discovery-dashboard
        image: nginx:alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
