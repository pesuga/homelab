# Enhanced Family Assistant Deployment
# Replaces existing family-assistant with v3 enhanced capabilities

apiVersion: apps/v1
kind: Deployment
metadata:
  name: family-assistant-enhanced
  namespace: homelab
  labels:
    app: family-assistant-enhanced
    component: familyai-v3
    version: "3.0.0"
spec:
  replicas: 2  # Increased for high availability
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: family-assistant-enhanced
  template:
    metadata:
      labels:
        app: family-assistant-enhanced
        component: familyai-v3
        version: "3.0.0"
    spec:
      containers:
      - name: family-assistant-enhanced
        image: familyai-platform-enhanced:3.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8001
          name: http
          protocol: TCP
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        - name: DATABASE_URL
          value: "postgresql://homelab:$(POSTGRES_PASSWORD)@postgres.homelab.svc.cluster.local:5432/homelab"
        - name: POSTGRES_HOST
          value: "postgres.homelab.svc.cluster.local"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          value: "homelab"
        - name: POSTGRES_USER
          value: "homelab"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
              optional: true
        - name: REDIS_URL
          value: "redis://redis.homelab.svc.cluster.local:6379/0"
        - name: QDRANT_URL
          value: "http://qdrant.homelab.svc.cluster.local:6333"
        - name: OLLAMA_URL
          value: "http://100.72.98.106:11434"  # Compute node
        - name: WHISPER_URL
          value: "http://whisper.homelab.svc.cluster.local:9000"
        - name: MEM0_URL
          value: "http://mem0.homelab.svc.cluster.local:8080"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 1
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]
        volumeMounts:
        - name: logs-storage
          mountPath: /app/logs
        - name: temp-storage
          mountPath: /app/temp
      volumes:
      - name: logs-storage
        emptyDir: {}
      - name: temp-storage
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: family-assistant-enhanced
  namespace: homelab
  labels:
    app: family-assistant-enhanced
    component: familyai-v3
spec:
  selector:
    app: family-assistant-enhanced
  ports:
  - port: 8001
    targetPort: 8001
    protocol: TCP
    name: http
  type: ClusterIP

---
# Enhanced Ingress - Maintains existing domain with new capabilities
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: family-assistant-enhanced-ingress
  namespace: homelab
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: default
    traefik.ingress.kubernetes.io/router.middlewares: "familyai-ratelimit@kubernetescrd"
  labels:
    app: family-assistant-enhanced
    component: familyai-v3
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - family-assistant.homelab.pesulabs.net
    secretName: family-assistant-enhanced-tls
  rules:
  - host: family-assistant.homelab.pesulabs.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: family-assistant-enhanced
            port:
              number: 8001

---
# Service Monitor for Prometheus
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: family-assistant-enhanced-metrics
  namespace: homelab
  labels:
    app: family-assistant-enhanced
    component: familyai-v3
spec:
  selector:
    matchLabels:
      app: family-assistant-enhanced
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: family-assistant-enhanced-hpa
  namespace: homelab
  labels:
    app: family-assistant-enhanced
    component: familyai-v3
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: family-assistant-enhanced
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# ConfigMap for enhanced features
apiVersion: v1
kind: ConfigMap
metadata:
  name: family-assistant-enhanced-config
  namespace: homelab
  labels:
    app: family-assistant-enhanced
    component: familyai-v3
data:
  # Enhanced Family AI Configuration
  enhanced-config.yaml: |
    family_ai:
      version: "3.0.0"
      environment: "production"

    bilingual_support:
      enabled: true
      default_language: "es"
      auto_detect: true
      cultural_context: "mexican_family"

    voice_enhanced:
      whisper_model: "small"
      tts_provider: "local"
      languages: ["es", "en"]
      voice_profiles: true

    parental_controls:
      enabled: true
      content_filtering: true
      screen_time_limits: true

    home_assistant:
      enabled: true
      auto_discovery: true

    matrix_integration:
      enabled: true
      encryption: true

  # Family Roles Configuration
  family-roles.yaml: |
    parent:
      permissions: ["full_access", "parental_controls", "device_control", "user_management"]
      features: ["all"]
    teenager:
      permissions: ["chat_access", "limited_device_control", "social_features"]
      features: ["chat", "voice", "limited_devices"]
    child:
      permissions: ["chat_access", "educational_content_only", "limited_time"]
      features: ["chat", "educational_voice"]
    grandparent:
      permissions: ["chat_access", "voice_interaction", "simplified_interface", "family_updates"]
      features: ["simplified_chat", "voice", "family_feed"]